<template name="docList">
  <table class="docList" >
    <tr class="player">
    <th class="tableH" style="font-weight:bold">Drawing name</th>
    <th class="tableH" style="font-weight:bold">Drawing no.</th>
    <th class="tableH" style="font-weight:bold">Revision</th>
    </tr>
    {{#each players}}
      {{> player}}
    {{/each}}
  </table>

  {{#if selectedName}}
    <div class="details">
      <!-- <div class="name">{{selectedName}}</div> -->
      <input class="name" id='drawing_name' type="text" style="size:80" value={{selectedName}}>
      <button class="inc">Edit</button>
    </div>
  {{else}}
    <div class="message">Click a drawing to select</div>
  {{/if}}
</template>
